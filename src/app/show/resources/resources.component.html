<div style="display: none" >
    <app-user (OutputValue)="handle($event)"></app-user>
</div>
<div id="wrapper">
        <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar" style="z-index: 5; margin-top: -70px;">
            <a class="sidebar-brand d-flex align-items-center justify-content-center" href="/iot">
                <div class="sidebar-brand-icon rotate-n-15">
                    <i class="fas fa-laugh-wink"></i>
                </div>
                <div class="sidebar-brand-text mx-3">SB Admin <sup>2</sup></div>
            </a>
            <hr class="sidebar-divider my-0">

            <hr class="sidebar-divider">
            <div class="sidebar-heading">
                Interface
            </div>

            <li class="nav-item" [ngClass]="rainflow ? '' : 'active'">
                <a class="nav-link select1" (click)="rainflow = !rainflow; windspeed = true; temp = true" [attr.aria-expanded]="!rainflow"
                aria-controls="collapseExample">
                    <i class="fas fa-cloud-showers-heavy"></i>
                    <span>RainFlows</span>
                    <div style="float: right;" *ngIf="!!rainflow">
                        <i class="fas fa-angle-right"></i>
                    </div>
                    <div style="float: right;" *ngIf="!rainflow">
                        <i class="fas fa-angle-down"></i>
                    </div>
                </a>
                <div #collapse="ngbCollapse" [(ngbCollapse)]="rainflow" id="collapseTwo" class="collapse show" aria-labelledby="headingTwo" data-parent="#accordionSidebar">
                    <div class="bg-white py-2 collapse-inner rounded">
                        <h6 class="collapse-header">Custom Components:</h6>
                        <a class="collapse-item" routerLink="rainflow">Detail</a>
                        <a class="collapse-item" routerLink="rainflow/chart">Chart</a>
                    </div>
                </div>
            </li>

            <li class="nav-item" [ngClass]="windspeed ? '' : 'active'">
                <a class="nav-link select1" (click)="windspeed = !windspeed; rainflow = true; temp = true" [attr.aria-expanded]="windspeed"
                aria-controls="collapseExample">
                <i class="fas fa-wind"></i>
                    <span>Windspeed</span>
                    <div style="float: right;" *ngIf="!!windspeed">
                        <i class="fas fa-angle-right"></i>
                    </div>
                    <div style="float: right;" *ngIf="!windspeed">
                        <i class="fas fa-angle-down"></i>
                    </div>
                </a>
                <div #collapse="ngbCollapse" [(ngbCollapse)]="windspeed" id="collapseTwo" class="collapse show" aria-labelledby="headingTwo" data-parent="#accordionSidebar">
                    <div class="bg-white py-2 collapse-inner rounded">
                        <h6 class="collapse-header">Custom Components:</h6>
                        <a class="collapse-item" routerLink="windspeed">Detail</a>
                        <a class="collapse-item" routerLink="windspeed/chart">Chart</a>
                    </div>
                </div>
            </li>

            <li class="nav-item" [ngClass]="temp ? '' : 'active'">
                <a class="nav-link select1" (click)="rainflow = true; temp = !temp; windspeed = true" [attr.aria-expanded]="temp"
                aria-controls="collapseExample">
                <i class="fas fa-temperature-low"></i>
                    <span>Temp</span>
                    <div style="float: right;" *ngIf="!!temp">
                        <i class="fas fa-angle-right"></i>
                    </div>
                    <div style="float: right;" *ngIf="!temp">
                        <i class="fas fa-angle-down"></i>
                    </div>
                </a>
                <div #collapse="ngbCollapse" [(ngbCollapse)]="temp" id="collapseTwo" class="collapse show" aria-labelledby="headingTwo" data-parent="#accordionSidebar">
                    <div class="bg-white py-2 collapse-inner rounded">
                        <h6 class="collapse-header">Custom Components:</h6>
                        <a class="collapse-item" routerLink="temp">Detail</a>
                        <a class="collapse-item" routerLink="temp/chart">Chart</a>
                    </div>
                </div>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider">

            <!-- Heading -->
            <div class="sidebar-heading">
                Addons
            </div>

            <!-- Nav Item - Charts -->
            <li class="nav-item">
                <a class="nav-link" routerLink="charts" (click)="rainflow = true; temp = true; windspeed = true; table = true">
                    <i class="fas fa-fw fa-chart-area"></i>
                    <span>Charts</span></a>
            </li>

            <!-- Nav Item - Tables -->
            <li class="nav-item">
                <a class="nav-link" routerLink="table" (click)="chart = true; rainflow = true; temp = true; windspeed = true; table = !table">
                    <i class="fas fa-fw fa-table"></i>
                    <span>Tables</span></a>
            </li>

            <li class="nav-item" *ngIf="isAdmin">
                <a class="nav-link" routerLink="users" (click)="rainflow = true; temp = true; windspeed = true; table = true; user = !user">
                    <i class="fas fa-users-cog"></i>
                    <span>Users</span></a>
            </li>

            <!-- Divider -->
            <hr class="sidebar-divider d-none d-md-block">

            <!-- Sidebar Toggler (Sidebar) -->
            <div class="text-center d-none d-md-inline">
                <button class="rounded-circle border-0" id="sidebarToggle"></button>
            </div>


        </ul>
        <!-- End of Sidebar -->

        <!-- Content Wrapper -->
        <div id="content-wrapper" class="d-flex flex-column">
            <!-- <app-station></app-station> -->
            <div id="content" style="height: 60vh;">
            <router-outlet></router-outlet>
            </div>
            <!-- Footer -->
            <!-- <footer class="sticky-footer bg-white">
                <div class="container my-auto">
                    <div class="copyright text-center my-auto">
                        <span>Copyright &copy; Your Website 2020</span>
                    </div>
                </div>
            </footer> -->

        </div>

    </div>
